<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <!-- Sidebar to Type in City -->
    <div class="row container-fluid">
      <div class="col-3 sidebar">
        <h3>Search for a City:</h3>
        
        <div class="input-group mb-3">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="City Name"
            aria-describedby="search-city"
          />

          <div>
            <button 
            type="button" 
            id="search-button" 
            class="btn btn-dark">Search
            </button>
          </div>
        </div>

        <!-- UL where searched cities will display -->
        <ul class="list-group" id="search-index"></ul>

      </div>

      <!-- Containter for searched city data -->
      <div class="col" id="current-city">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title" id="city-name"></h5>
            <p class="card-text" id="temperature"></p>
            <p class="card-text" id="humidity"></p>
            <p class="card-text" id="wind"></p>
          </div>
        </div>
        
          <h3>Five Day Forecast</h3>
          <div class="row row-cols-5" id="forecast">
              <!-- 5 day forecast info here -->
          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
