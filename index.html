<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="./assets/style.css">
  <link href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}">
  <title>Five Day Weather Dashboard</title>
</head>

<body>
    <header class="center-align">
    <div>
      <h1>Weather Dashboard</h1>
    </div>
    </header>
    <section class="row search-containter">
        <h3>Search for a City:</h3>
            <div class="row" id="searchbar"></div>
            <div class="row" id="recent-searches"></div>
    </section>
    <section class="main row">
        <h3 class="row" id="current-city-name"></h3>
        <div class="row" id="current-city-info">
            <ul>
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
            </ul>
        </div>
    <div class="row" id="forecast">
        <h2 id="five-days"></h2>
        <div class="row" id="calendar"></div>
    </div>
  </section>

</body>

</html>
